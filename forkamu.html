<body><div id="bodyblur"><img id="wallpaper" src="" width="100%" height="100%"/></div>

<div id='Content'><p id="idgeser"></p>

<div><blockquote id='bq'><img id="foto1" src=""/><img id="foto2" src=""/><img id="foto3" src=""/><p id="katakata"></p><p id="katajawab"></p><p id="katabawah"></p><p id="akhiran" onClick="menuju();">[ Jawab ]</p></blockquote></div>

<div id="contTom" style="display:none;"><a id="By" class='button' onClick="lanjut()"></i>Lanjut</a></div>
</div>

<script>const body = document.querySelector("body");function createHeart() {const heart = document.createElement("div"); heart.className = "fas fa-heart"; heart.style.left = (Math.random() * 90)+"vw"; heart.style.animationDuration = (Math.random()*3)+2+"s"; body.appendChild(heart);} setInterval(function name(params) {var heartArr = document.querySelectorAll(".fa-heart"); if (heartArr.length > 100) {heartArr[0].remove()}},100);</script>
<script>
  fungsi=1;
  async function lanjut(){
    	  if(fungsi==1){akhiran.innerHTML="[ Jawab ]";foto1.style="display:none";foto2.style="display:inline-flex";katakata.innerHTML = kata2;otomatis();contTom.style="display:none";setTimeout(fakhiran,800);fungsi=2}
  else if(fungsi==2){akhiran.innerHTML="[ Kirim Jawaban ]";foto2.style="display:none";foto3.style="display:inline-flex";katakata.innerHTML = katakhir;document.getElementById("katabawah").innerHTML = katakhirb;akhiran.style="display:none";setTimeout(fakhiran,1000);fungsi=3;}
  }
  async function sudah(){katajawab.innerHTML = jawaban;pesanwhatsapp = jawaban;katajawab.style="display:inline-flex";}
  async function menuju(){
           if(fungsi==2){kuis();}
   else if(fungsi==3){await swals.fire('Kirim jawaban ke WhatsApp aku, ya!');window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;setTimeout(maubucin,3500);}
   }
</script>

<script type="text/javascript">
            async function kuis(){
                var { value: jawaban } = await swals.fire({
                    title: 'Masukkan Jawaban', input: 'text', allowOutsideClick: false, showCancelButton: false,
                });
                if(jawaban && jawaban.length < 16){
                	window.jawaban = jawaban;sudah();lanjut();
                } else {
                    await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 15 karakter, ya!');
                }
            }

      async function apapun() {
         linklagu = 'https://forkamu.feeldream.repl.co/lagu.mp3';

         gambar2 = "https://i.ibb.co/pdpv2J3/mimibubu-1.gif";

         gambar3 = "https://i.ibb.co/ZX3Z4vJ/heart-happy.gif";

         await swals.fire('Sekarang lihat ini ya~');play();
